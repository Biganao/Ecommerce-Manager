<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List-of-Orders </title>
    <link rel="stylesheet" href="CSS/Geral.css">
    <link rel="stylesheet" href="CSS/Crud.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body id="body-background">

    <header>
        <form action="#" method="post" class="search-input">
            <input type="text" name="search" id="search" placeholder="Buscar..." required>
            <button type="submit"><i class="fas fa-search"></i></button><br>
        </form>

        <button onclick="crea()" class="btn-create"> Add Order </button>
    </header>

    <h3> Total de Pedidos: 00 </h3>

    <section>
       
        <div class="center-column">
            <div class="item-row"> 
                <div class="btn-display"> <span class="order-text"> order-text </span> 
                    <button class="edit-btn" onclick="edit()"> Editar </button>
                    <button class="del-btn" id="btn-space-between" onclick="del()"> Apagar </button>
                </div>
            </div>
        </div>  
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
