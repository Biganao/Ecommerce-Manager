<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create-Page </title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body id="body-background">

    <section class="create-container">
            <div class="card" id="card-create">
                <form class="needs-validation" novalidate>
                    <h2> Cadastrar </h2>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="input-style" name="name" placeholder="name@example.com" required>
                                <label for="input-style" class="form-label"> Nome </label>
                            <div class="invalid-feedback">
                                Invalido
                            </div>
                            <div class="valid-feedback"></div>
                          </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="input-style" name="price" placeholder="Password" required>
                                <label for="input-style" class="form-label"> Pre√ßo </label>
                            <div class="invalid-feedback">
                                Invalido
                            </div>
                              <div class="valid-feedback"></div>
                          </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="input-style" name="category" placeholder="Password" required>
                                <label for="input-style" class="form-label"> Categoria </label>
                            <div class="invalid-feedback">
                                Invalido
                            </div>
                              <div class="valid-feedback"></div>
                          </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check" id="disp-style">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck"> Disponivel </label>
                              <div class="invalid-feedback">
                                Invalido
                              </div>
                            </div>
                          </div>
                    <div class="col-12">
                            <button class="btn" id="btn-style" type="submit"> Confirmar </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>
</html>
